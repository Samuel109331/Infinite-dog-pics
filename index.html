<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			background-color:black;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-evenly;
		}
		.dog-pic {
			width: 300px;
			height: 300px;
			background-color:rgb(12, 12, 20) ;
			margin: 10px;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dog pics</title>
</head>
<body>

<script type="text/javascript">
	function fetchDogs() {
  var url = "https://dog.ceo/api/breeds/image/random";

  // Using fetch to make the API request
  return fetch(url)
    .then(response => {
      // Checking if the request was successful
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      // Parsing the JSON data and returning it
      return response.json();
    })
    .then(data => {
      // Returning the JSON data
      return data;
    })
    .catch(error => {
      // Handling errors, you might want to handle this differently
      console.error('Error fetching dog data:', error);
      return null;
    });
}

	function createBox() {
	var box = document.createElement("div");
	document.body.appendChild(box);
	box.classList.add("dog-pic");
	box.style.backgroundColor = `rgb(${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)},${Math.ceil(Math.random()*255)})`;
	fetchDogs()
  .then(data => {
    if (data) {
      box.style.content = `url("${data.message}")` // This will log the URL of the random dog image
    }
  });

	}
	for (var i = 0; i <= 100; i++) {
		createBox();
	}
window.addEventListener("scroll",() => {
createBox();
})
</script>
</body>
</html>
